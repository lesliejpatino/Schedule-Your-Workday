<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <p id="currentTime"></p>
    </header>

  <div class="container">

    <div id="first-hr" class="row time-block">
        <div class="hour col-md-2 py-4">8 AM</div>
        <textarea id="8am" class="to-do col-md-9 py-4"></textarea>
        <button class="saveBtn col-md-1" data-index="0">
        <i class="fas fa-save"></i>
        </button>
    </div>

    <div id="second-hr" class="row time-block">
        <div class="hour col-md-2 py-4">9 AM</div>
        <textarea id="9am"class="to-do col-md-9 py-4"></textarea>
        <button class="saveBtn col-md-1" data-index="1">
        <i class="fas fa-save"></i>
        </button>
    </div>

    <div id="third-hr" class="row time-block">
      <div class="hour col-md-2 py-4">10 AM</div>
      <textarea id="10am"class="to-do col-md-9 py-4"></textarea>
      <button class="saveBtn col-md-1" data-index="2">
      <i class="fas fa-save"></i>
      </button>
    </div>    

    <div id="fourth-hr" class="row time-block">
      <div class="hour col-md-2 py-4">11 AM</div>
      <textarea id="11am" class="to-do col-md-9 py-4"></textarea>
      <button class="saveBtn col-md-1" data-index="3">
      <i class="fas fa-save"></i>
      </button>
  </div>

  <div id="fifth-hr" class="row time-block">
      <div class="hour col-md-2 py-4">12 PM</div>
      <textarea id="12pm" class="to-do col-md-9 py-4"></textarea>
      <button class="saveBtn col-md-1" data-index="4">
      <i class="fas fa-save"></i>
      </button>
  </div>

  <div id="sixth-hr" class="row time-block">
    <div class="hour col-md-2 py-4">1 PM</div>
    <textarea id="1pm" class="to-do col-md-9 py-4"></textarea>
    <button class="saveBtn col-md-1" data-index="5">
    <i class="fas fa-save"></i>
    </button>
  </div>  

  <div id="seventh-hr" class="row time-block">
    <div class="hour col-md-2 py-4">2 PM</div>
    <textarea id="2pm" class="to-do col-md-9 py-4"></textarea>
    <button class="saveBtn col-md-1" data-index="6">
    <i class="fas fa-save"></i>
    </button>
</div>

<div id="eighth-hr" class="row time-block">
  <div class="hour col-md-2 py-4">3 PM</div>
  <textarea id="3pm" class="to-do col-md-9 py-4"></textarea>
  <button class="saveBtn col-md-1" data-index="7">
  <i class="fas fa-save"></i>
  </button>
</div> 

<div id="ninth-hr" class="row time-block">
  <div class="hour col-md-2 py-4">4 PM</div>
  <textarea id="4pm" class="to-do col-md-9 py-4"></textarea>
  <button class="saveBtn col-md-1" data-index="8">
  <i class="fas fa-save"></i>
  </button>
</div> 

<div id="ninth-hr" class="row time-block">
  <div class="hour col-md-2 py-4">5 PM</div>
  <textarea id="5pm" class="to-do col-md-9 py-4"></textarea>
  <button class="saveBtn col-md-1" data-index="8">
  <i class="fas fa-save"></i>
  </button>
</div> 







  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
